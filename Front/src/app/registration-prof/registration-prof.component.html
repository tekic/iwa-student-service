<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100">
      <form class="login100-form validate-form" (submit)="Userregistration($event)">

        <span class="login100-form-title p-b-26">
						Welcome to Sign Up
					</span>
        <span class="login100-form-title p-b-48">
						<i class="zmdi zmdi-font"></i>
					</span>

        <div class="wrap-input100 validate-input">
          <input class="input100" type="text" name="nameR">
          <span class="focus-input100" data-placeholder="First Name"></span>
        </div>

        <div class="wrap-input100 validate-input">
          <input class="input100" type="text" name="surname">
          <span class="focus-input100" data-placeholder="Last name"></span>
        </div>

        <div class="wrap-input100 validate-input">
          <input class="input100" type="text" name="jmbg">
          <span class="focus-input100" data-placeholder="JMBG"></span>
        </div>

        <div class="wrap-input100 validate-input">
          <input class="input100" type="text" name="username">
          <span class="focus-input100" data-placeholder="Username"></span>
        </div>

        <div class="wrap-input100 validate-input" data-validate="Enter password">
						<span class="btn-show-pass">
							<i class="zmdi zmdi-eye"></i>
						</span>
          <input class="input100" type="password" name="passR">
          <span class="focus-input100" data-placeholder="Password"></span>
        </div>

        <label>Izbor predmeta: <label style="color: red">*</label></label>
        <div class="wrap-input100 validate-input">
          <select name="sel" [(ngModel)]="IzabranPredmet">
            <option [ngValue]="u"  *ngFor="let u of predmet" >{{u.naziv}}</option>
          </select>
        </div>

        <div class="container-login100-form-btn">
          <div class="wrap-login100-form-btn">
            <div class="login100-form-bgbtn"></div>
            <button type="submit" class="login100-form-btn">
              Sign up
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
